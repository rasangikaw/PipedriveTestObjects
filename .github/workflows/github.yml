name: Executing Tests

  -uses:-ssettings-xml

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'temurin'
        cache: maven
      
    - name: Build with Maven
      run: mvn clean install -D'maven.test.skip=true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
  test:
        
   runs-on: windows-latest

   steps:
   - uses: actions/checkout@v1
   - name: Set up JDK 1.8
     uses: actions/setup-java@v1
     with:
       java-version: '1.8'
       distribution: 'temurin'
       cache: maven
        
   - name: Run with Maven
     run: mvn clean test -P PROD "-Dsurefire.suiteXmlFiles=pipeDriveDealVerificationSuite.xml"
     env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
   needs: build
